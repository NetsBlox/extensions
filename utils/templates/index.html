<h1>NetsBlox Extensions</h1>

<p>
Welcome to the list of supported NetsBlox extensions! Click on one below to try it out!
</p>
<ul>
 <% extensions.forEach(ext => { %>
 <li><a href="<%= ext.url %>"><%= ext.name %></a></li>
 <% }) %>
</ul>
<p>
  For more information or to report an issue, please visit <a href="https://github.com/NetsBlox/extensions">github.com/NetsBlox/extensions</a>.
</p>
